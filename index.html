<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./src/favicon.png" type="image/gif" sizes="16x16">
    <title>Quote Maker - Create your own qoutes quickly</title>

  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,700;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="app-name">Quote Maker</h1>
    <h2 class="app-tagline">Create your <span class="word-bold"> own</span> qoutes quickly</h2>

    <div id="generator-body">
      <div class="input-box">
        <div class="row">
          <label for="post-header">Header</label>
          <input type="text" name="header" id="post-header" />
        </div>

        <div class="row">
          <label for="post-content">Content</label>
          <textarea name="header" id="post-content" cols="30" rows="4">
            
          </textarea>
          <!-- <input type="text" name="header" id="post-content" /> -->
        </div>
        <div class="row">
          <label for="post-author">Author</label>
          <input type="text" name="header" id="post-author" />
        </div>
        <div class="row">
          <label for="post-creator">Creator</label>
          <input type="text" name="header" id="post-creator" />
        </div>
        <div class="row">
          <button class="btn" id="submit" onclick="makePost()">Create Post</button>
        </div>
        <div class="row">
          <button class="btn" onclick="downloadimage()" class="clickbtn">
            Download Image
          </button>
        </div>
    </div>

      <div class="upper">
        <div class="post" id="post">
          <div class="border">
            <div>
              <p class="content--header"> </p>
              <p class="content--main"></p>
              <p class="content--author"> </p>
            </div>
           <div class="creator-box">
            <p class="content--creator"></p>
           </div>
          </div>
        </div>
      </div>
    </div>

    <div class="brand-tag">
      <span class="brand-tag__powered-by">Developed by </span>
      <span class="brand-tag__app-name">Alpha-V</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
